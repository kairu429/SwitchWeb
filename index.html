<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Switch風 Webランチャー</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #1a1a1a, #333333); /* 背景を少し灰色寄り */
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .status-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      font-size: 14px;
      gap: 20px;
      color: #ccc;
    }

    .launcher {
      display: flex;
      align-items: flex-end; /* 名前が上にくるように */
      overflow-x: auto;
      padding: 15px 60px 15px 30px; 
      gap: 50px; 
      flex-grow: 1;
    }

    .app {
      position: relative;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end; /* 名前を上に寄せる */
    }

    .icon {
      width: 140px;  
      height: 140px; 
      border-radius: 18px; 
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }

    .app-name {
      position: absolute; /* アイコンの上に固定 */
      top: -28px; /* アイコンの上に配置 */
      font-size: 17px;
      color: #00bfff; /* 水色 */
      font-weight: bold;
      white-space: nowrap;
    }

    .selected .icon {
      transform: scale(1.25);
      box-shadow: 0 0 28px rgba(0,191,255,0.7);
    }

    .delete-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    .app:hover .delete-btn {
      display: block;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 35px; 
      padding: 12px;
      border-top: 1px solid #444;
    }

    .menu-item {
      cursor: pointer;
      font-size: 14px; 
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    .menu-item:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div id="time"></div>
    <div id="battery">🔋 --%</div>
  </div>

  <div class="launcher" id="launcher">
    <div class="app selected" data-url="https://www.google.com">
      <div class="icon"><img src="https://www.google.com/favicon.ico"></div>
      <div class="app-name">Google</div>
      <button class="delete-btn">×</button>
    </div>
    <div class="app" data-url="https://www.youtube.com">
      <div class="icon"><img src="https://www.youtube.com/favicon.ico"></div>
      <div class="app-name">YouTube</div>
      <button class="delete-btn">×</button>
    </div>
    <div class="app" data-url="https://discord.com">
      <div class="icon"><img src="https://discord.com/favicon.ico"></div>
      <div class="app-name">Discord</div>
      <button class="delete-btn">×</button>
    </div>
    <div class="app" data-url="https://github.com">
      <div class="icon"><img src="https://github.com/favicon.ico"></div>
      <div class="app-name">GitHub</div>
      <button class="delete-btn">×</button>
    </div>
    <div class="app" id="add-app">
      <div class="icon">＋</div>
      <div class="app-name">追加</div>
    </div>
  </div>

  <div class="menu">
    <div class="menu-item">設定</div>
    <div class="menu-item">ストア</div>
    <div class="menu-item">電源</div>
  </div>

  <script>
    const launcher = document.getElementById("launcher");
    let apps = Array.from(document.querySelectorAll(".app"));
    let selectedIndex = 0;

    function updateSelection() {
      apps.forEach((app, i) => {
        app.classList.toggle("selected", i === selectedIndex);
      });
    }

    function deleteSelectedApp() {
      const selected = apps[selectedIndex];
      if (selected && selected.id !== "add-app") {
        selected.remove();
        apps = Array.from(document.querySelectorAll(".app"));
        if (selectedIndex >= apps.length) selectedIndex = apps.length - 1;
        updateSelection();
      }
    }

    function openSelectedApp() {
      const selected = apps[selectedIndex];
      if (selected.id === "add-app") {
        const name = prompt("アプリ名を入力してください:");
        const url = prompt("URLを入力してください:");
        if (name && url) {
          const app = document.createElement("div");
          app.className = "app";
          app.dataset.url = url;
          app.innerHTML = `
            <div class="icon"><img src="${new URL(url).origin + "/favicon.ico"}" alt="${name}"></div>
            <div class="app-name">${name}</div>
            <button class="delete-btn">×</button>
          `;
          app.querySelector(".delete-btn").addEventListener("click", (e) => {
            e.stopPropagation();
            app.remove();
            apps = Array.from(document.querySelectorAll(".app"));
            if (selectedIndex >= apps.length) selectedIndex = apps.length - 1;
            updateSelection();
          });
          launcher.insertBefore(app, document.getElementById("add-app"));
          apps = Array.from(document.querySelectorAll(".app"));
          updateSelection();
        }
      } else {
        const url = selected.dataset.url;
        if (url) window.open(url, "_blank");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") selectedIndex = (selectedIndex + 1) % apps.length;
      else if (e.key === "ArrowLeft") selectedIndex = (selectedIndex - 1 + apps.length) % apps.length;
      else if (e.key === "Enter") openSelectedApp();
      else if (e.key.toLowerCase() === "x") deleteSelectedApp();
      updateSelection();
    });

    let lastState = {};
    const threshold = 0.5;

    function pollGamepad() {
      const gp = navigator.getGamepads()[0];
      if (gp) {
        const buttons = gp.buttons.map(b => b.pressed);
        const axes = gp.axes;

        // 十字キー
        if (buttons[15] && !lastState[15]) selectedIndex = (selectedIndex + 1) % apps.length;
        if (buttons[14] && !lastState[14]) selectedIndex = (selectedIndex - 1 + apps.length) % apps.length;

        // 左スティック横
        if (axes[0] > threshold && !lastState.axisRight) { selectedIndex = (selectedIndex + 1) % apps.length; lastState.axisRight = true; }
        else if (axes[0] < -threshold && !lastState.axisLeft) { selectedIndex = (selectedIndex - 1 + apps.length) % apps.length; lastState.axisLeft = true; }
        else if (Math.abs(axes[0]) < threshold) { lastState.axisRight = false; lastState.axisLeft = false; }

        // Aボタンで開く、Xボタンで削除
        if (buttons[0] && !lastState[0]) openSelectedApp();
        if (buttons[2] && !lastState[2]) deleteSelectedApp();

        lastState.buttons = buttons;
        updateSelection();
      }
      requestAnimationFrame(pollGamepad);
    }
    pollGamepad();

    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString("ja-JP",{ hour: "2-digit", minute: "2-digit"});
    }
    setInterval(updateTime, 1000);
    updateTime();

    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent = "🔋 " + Math.round(battery.level*100) + "%";
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });
    }
  </script>
</body>
</html>
