<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Launcher - 完全版</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<!-- Top Status Bar -->
<div class="flex justify-between items-center px-4 py-2 bg-black/50 backdrop-blur-sm">
  <div class="flex items-center gap-3">
    <div class="w-6 h-6 rounded-full bg-gradient-to-br from-orange-400 to-red-500 flex items-center justify-center text-white text-xs font-bold">U</div>
    <span class="text-xs text-gray-300">ユーザー</span>
  </div>
  <div class="flex items-center gap-2 text-xs text-gray-400">
    <span>Wi-Fi</span>
    <span class="text-green-400">100%</span>
    <span id="time">--:--</span>
  </div>
</div>

<!-- Main Content -->
<div class="px-6 py-4 flex flex-col flex-1">
  <h1 class="text-xl font-medium text-gray-300 mb-4">すべてのソフト</h1>
  <div id="selected-title" class="h-12 mb-6 flex items-center justify-center text-cyan-400 font-semibold text-xl drop-shadow-lg"></div>
  <div id="app-scroll-container" class="flex gap-6 overflow-x-auto scrollbar-hide"></div>
</div>

<!-- Bottom Controls -->
<div class="fixed bottom-0 left-0 right-0 bg-gray-900/95 backdrop-blur-sm border-t border-gray-700 px-6 py-3">
  <div class="flex justify-center gap-6 text-xs text-gray-400">
    <div class="flex items-center gap-2"><div class="w-5 h-5 bg-gray-600 rounded flex items-center justify-center text-xs font-bold">A</div>決定</div>
    <div class="flex items-center gap-2"><div class="w-5 h-5 bg-gray-600 rounded flex items-center justify-center text-xs font-bold">Y</div>追加</div>
    <div class="flex items-center gap-2"><div class="w-5 h-5 bg-gray-600 rounded flex items-center justify-center text-xs">⊞</div>移動</div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast fixed bottom-20 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-xl bg-black/80 text-white text-sm opacity-0 pointer-events-none transition-all"></div>

<script src="app.js"></script>
</body>
</html>
