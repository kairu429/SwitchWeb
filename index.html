<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Launcher</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 12px;
    }
    .status-bar .right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    /* „É°„Ç§„É≥ */
    .title {
      margin: 16px;
      font-size: 18px;
      color: #aaa;
    }
    .selected-title {
      text-align: center;
      margin-bottom: 16px;
      font-size: 20px;
      color: cyan;
    }
    .scroll-container {
      display: flex;
      gap: 24px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 40px;
    }
    .tile {
      position: relative;
      flex-shrink: 0;
      width: 190px;
      height: 250px;
      border-radius: 20px;
      background: linear-gradient(135deg, #444, #222);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .tile.selected {
      transform: scale(1.1);
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    .icon-box {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      overflow: hidden;
    }
    .icon-box img {
      width: 110px;
      height: 110px;
      object-fit: contain;
    }
    .tile span {
      font-size: 14px;
      text-align: center;
    }
    /* ‰∏ãÈÉ®Êìç‰Ωú„Éò„É´„Éó */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30,30,30,0.95);
      border-top: 1px solid #444;
      padding: 8px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div>üë§ „É¶„Éº„Ç∂„Éº</div>
    <div class="right">
      üì∂ <span id="time">00:00</span>
    </div>
  </div>

  <div class="title">„Åô„Åπ„Å¶„ÅÆ„ÇΩ„Éï„Éà</div>
  <div class="selected-title" id="selectedTitle">Google</div>

  <div class="scroll-container" id="scrollContainer">
    <!-- „Çµ„É≥„Éó„É´URL„Çø„Ç§„É´ -->
    <div class="tile selected" data-url="https://google.com" data-title="Google">
      <div class="icon-box">
        <img src="https://www.google.com/favicon.ico" alt="Google">
      </div>
      <span>Google</span>
    </div>
    <div class="tile" data-url="https://youtube.com" data-title="YouTube">
      <div class="icon-box">
        <img src="https://www.youtube.com/favicon.ico" alt="YouTube">
      </div>
      <span>YouTube</span>
    </div>
    <div class="tile" data-url="https://github.com" data-title="GitHub">
      <div class="icon-box">
        <img src="https://github.com/favicon.ico" alt="GitHub">
      </div>
      <span>GitHub</span>
    </div>
    <div class="tile" data-url="https://twitter.com" data-title="Twitter">
      <div class="icon-box">
        <img src="https://twitter.com/favicon.ico" alt="Twitter">
      </div>
      <span>Twitter</span>
    </div>
    <div class="tile" data-url="https://netflix.com" data-title="Netflix">
      <div class="icon-box">
        <img src="https://www.netflix.com/favicon.ico" alt="Netflix">
      </div>
      <span>Netflix</span>
    </div>
  </div>

  <div class="bottom-bar">
    ‚¨Ö‚û° ÁßªÂãï„ÄÄ|„ÄÄEnter Ê±∫ÂÆö
  </div>

  <script>
    const tiles = document.querySelectorAll('.tile');
    const scrollContainer = document.getElementById('scrollContainer');
    const selectedTitle = document.getElementById('selectedTitle');
    let selectedIndex = 0;

    function updateSelection(newIndex) {
      if (newIndex < 0 || newIndex >= tiles.length) return;
      tiles[selectedIndex].classList.remove('selected');
      selectedIndex = newIndex;
      tiles[selectedIndex].classList.add('selected');
      selectedTitle.textContent = tiles[selectedIndex].dataset.title;

      // ‰∏≠Â§Æ„Å´„Çπ„ÇØ„É≠„Éº„É´
      const item = tiles[selectedIndex];
      const containerRect = scrollContainer.getBoundingClientRect();
      const itemRect = item.getBoundingClientRect();
      const offset = itemRect.left - containerRect.left + itemRect.width/2 - containerRect.width/2;
      scrollContainer.scrollTo({
        left: scrollContainer.scrollLeft + offset,
        behavior: "smooth"
      });
    }

    // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") updateSelection(selectedIndex + 1);
      if (e.key === "ArrowLeft") updateSelection(selectedIndex - 1);
      if (e.key === "Enter") {
        window.open(tiles[selectedIndex].dataset.url, "_blank");
      }
    });

    // ÊôÇÈñìÊõ¥Êñ∞
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.getHours().toString().padStart(2, "0") + ":" +
        now.getMinutes().toString().padStart(2, "0");
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
