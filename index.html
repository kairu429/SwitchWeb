<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Switch風 Webランチャー</title>
  <style>
    body {
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin: 20px;
      font-size: 1.5em;
    }
    .launcher {
      display: flex;
      gap: 40px;
      overflow-x: auto;
      padding: 40px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }
    .app {
      flex-shrink: 0;
      width: 120px;
      height: 120px;
      background: #222;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      scroll-snap-align: center;
      position: relative;
    }
    .app img {
      width: 72px;
      height: 72px;
      border-radius: 15%;
    }
    .app.focused {
      transform: scale(1.3);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      z-index: 10;
    }
    #addForm {
      margin: 10px;
      display: flex;
      gap: 5px;
    }
    input {
      padding: 5px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    button {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: #ff4757;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Switch風 Webランチャー</h1>

  <div class="launcher" id="launcher"></div>

  <form id="addForm">
    <input type="url" id="urlInput" placeholder="https://example.com" required>
    <button type="submit">追加</button>
  </form>

  <script>
    const launcher = document.getElementById("launcher");
    const addForm = document.getElementById("addForm");
    const urlInput = document.getElementById("urlInput");

    let apps = JSON.parse(localStorage.getItem("apps")) || [
      "https://youtube.com",
      "https://twitter.com",
      "https://github.com",
      "https://netflix.com"
    ];

    function getFavicon(url) {
      try {
        const domain = new URL(url).hostname;
        return `https://www.google.com/s2/favicons?sz=128&domain=${domain}`;
      } catch {
        return "https://via.placeholder.com/72";
      }
    }

    function renderApps() {
      launcher.innerHTML = "";
      apps.forEach((app, index) => {
        const div = document.createElement("div");
        div.className = "app";
        div.innerHTML = `<img src="${getFavicon(app)}" alt="icon">`;
        div.onclick = () => window.open(app, "_blank");

        // 長押しで削除（モバイル用）
        let pressTimer;
        div.addEventListener("touchstart", () => {
          pressTimer = setTimeout(() => {
            if (confirm("削除しますか？")) {
              apps.splice(index, 1);
              localStorage.setItem("apps", JSON.stringify(apps));
              renderApps();
            }
          }, 800);
        });
        div.addEventListener("touchend", () => clearTimeout(pressTimer));

        launcher.appendChild(div);
      });
      updateFocus();
    }

    function updateFocus() {
      const appsDiv = document.querySelectorAll(".app");
      const launcherRect = launcher.getBoundingClientRect();
      const center = launcherRect.left + launcherRect.width / 2;

      appsDiv.forEach(app => {
        const rect = app.getBoundingClientRect();
        const appCenter = rect.left + rect.width / 2;
        const distance = Math.abs(center - appCenter);

        if (distance < rect.width) {
          app.classList.add("focused");
        } else {
          app.classList.remove("focused");
        }
      });
    }

    launcher.addEventListener("scroll", () => {
      requestAnimationFrame(updateFocus);
    });

    addForm.onsubmit = (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      if (url) {
        apps.push(url);
        localStorage.setItem("apps", JSON.stringify(apps));
        renderApps();
        urlInput.value = "";
      }
    };

    renderApps();
  </script>
</body>
</html>
