<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SwitchÈ¢® Web„É©„É≥„ÉÅ„É£„Éº</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #e0e0e0; /* Â∞ë„ÅóÁÅ∞Ëâ≤ */
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    .status-bar {
      display: flex;
      justify-content: flex-end;
      padding: 12px 24px;
      font-size: 14px;
      gap: 20px;
      color: #555;
    }

    .launcher {
      display: flex;
      align-items: center;
      overflow-x: auto;
      padding: 20px 60px;
      gap: 40px;
      flex-grow: 1;
      justify-content: center;
    }

    .app {
      text-align: center;
      flex-shrink: 0;
      position: relative;
      transition: transform 0.3s;
    }

    .icon {
      width: 150px;
      height: 150px;
      border-radius: 25px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12); /* Êüî„Çâ„Åã„ÅÑÂΩ± */
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 25px;
    }

    .app-name {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .selected .icon {
      transform: scale(1.3);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2); /* ÈÅ∏ÊäûÊôÇ„ÅØ„Çà„ÇäÊµÆ„Åç‰∏ä„Åå„Çã */
    }

    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4d4f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .app:hover .delete-btn {
      display: block;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      border-top: 1px solid #ccc;
      background: rgba(255,255,255,0.85); /* „Ç¨„É©„ÇπÈ¢® */
      backdrop-filter: blur(6px);
    }

    .menu-item {
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      color: #333;
      transition: transform 0.2s, color 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.05);
      color: #0078d4;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div id="time"></div>
    <div id="battery">üîã --%</div>
  </div>

  <div class="launcher" id="launcher">
    <div class="app selected" data-url="https://www.google.com">
      <div class="icon"><img src="https://www.google.com/favicon.ico"></div>
      <div class="app-name">Google</div>
      <button class="delete-btn">√ó</button>
    </div>
    <div class="app" data-url="https://www.youtube.com">
      <div class="icon"><img src="https://www.youtube.com/favicon.ico"></div>
      <div class="app-name">YouTube</div>
      <button class="delete-btn">√ó</button>
    </div>
    <div class="app" data-url="https://discord.com">
      <div class="icon"><img src="https://discord.com/favicon.ico"></div>
      <div class="app-name">Discord</div>
      <button class="delete-btn">√ó</button>
    </div>
    <div class="app" data-url="https://github.com">
      <div class="icon"><img src="https://github.com/favicon.ico"></div>
      <div class="app-name">GitHub</div>
      <button class="delete-btn">√ó</button>
    </div>
    <div class="app" id="add-app">
      <div class="icon">Ôºã</div>
      <div class="app-name">ËøΩÂä†</div>
    </div>
  </div>

  <div class="menu">
    <div class="menu-item">Ë®≠ÂÆö</div>
    <div class="menu-item">„Çπ„Éà„Ç¢</div>
    <div class="menu-item">ÈõªÊ∫ê</div>
  </div>

  <script>
    const launcher = document.getElementById("launcher");
    let apps = Array.from(document.querySelectorAll(".app"));
    let selectedIndex = 0;

    function updateSelection() {
      apps.forEach((app, i) => app.classList.toggle("selected", i === selectedIndex));
    }

    function deleteSelectedApp() {
      const selected = apps[selectedIndex];
      if (selected && selected.id !== "add-app") {
        selected.remove();
        apps = Array.from(document.querySelectorAll(".app"));
        if (selectedIndex >= apps.length) selectedIndex = apps.length - 1;
        updateSelection();
      }
    }

    function openSelectedApp() {
      const selected = apps[selectedIndex];
      if (selected.id === "add-app") {
        const name = prompt("„Ç¢„Éó„É™Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:");
        const url = prompt("URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:");
        if (name && url) {
          const app = document.createElement("div");
          app.className = "app";
          app.dataset.url = url;
          app.innerHTML = `
            <button class="delete-btn">√ó</button>
            <div class="icon"><img src="${new URL(url).origin + "/favicon.ico"}" alt="${name}"></div>
            <div class="app-name">${name}</div>
          `;
          app.querySelector(".delete-btn").addEventListener("click", (e) => {
            e.stopPropagation();
            app.remove();
            apps = Array.from(document.querySelectorAll(".app"));
            if (selectedIndex >= apps.length) selectedIndex = apps.length - 1;
            updateSelection();
          });
          launcher.insertBefore(app, document.getElementById("add-app"));
          apps = Array.from(document.querySelectorAll(".app"));
          updateSelection();
        }
      } else {
        const url = selected.dataset.url;
        if (url) window.open(url, "_blank");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") { selectedIndex = (selectedIndex + 1) % apps.length; updateSelection(); }
      else if (e.key === "ArrowLeft") { selectedIndex = (selectedIndex - 1 + apps.length) % apps.length; updateSelection(); }
      else if (e.key === "Enter") openSelectedApp();
      else if (e.key.toLowerCase() === "x") deleteSelectedApp();
    });

    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString("ja-JP", { hour: "2-digit", minute: "2-digit" });
    }
    setInterval(updateTime, 1000);
    updateTime();

    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent = "üîã " + Math.round(battery.level * 100) + "%";
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });
    }
  </script>
</body>
</html>
