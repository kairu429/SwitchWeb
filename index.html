<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      color: white;
      font-family: "Segoe UI", sans-serif;

    /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒ¼ */
    .status-bar {

      padding: 10px 20px;
      font-size: 14px;

    }

    /* ã‚¢ã‚¤ã‚³ãƒ³ä¸¦ã³ */
    .launcher {
      display: flex;

    .app {

    .selected .icon {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    /* ä¸‹éƒ¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
    .menu {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      border-top: 1px solid #444;
    }

    .menu-item {

      opacity: 1;

<body>
  <!-- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒ¼ -->
  <div class="status-bar">
    <div id="time"></div>
    <div id="battery">ğŸ”‹ --%</div>
  </div>

  <!-- ã‚¢ã‚¤ã‚³ãƒ³ -->
  <div class="launcher" id="launcher">
    <div class="app selected" data-url="https://www.google.com">
      <div class="icon">ğŸŒ</div>
      <div class="app-name">Google</div>
    </div>
    <div class="app" data-url="https://www.youtube.com">
      <div class="icon">â–¶ï¸</div>
      <div class="app-name">YouTube</div>
    </div>
    <div class="app" data-url="https://discord.com">
      <div class="icon">ğŸ’¬</div>
      <div class="app-name">Discord</div>
    </div>
    <div class="app" data-url="https://github.com">
      <div class="icon">ğŸ™</div>
      <div class="app-name">GitHub</div>
    </div>
  </div>

  <!-- ä¸‹éƒ¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->
  <div class="menu">
    <div class="menu-item">è¨­å®š</div>
    <div class="menu-item">ã‚¹ãƒˆã‚¢</div>
    <div class="menu-item">é›»æº</div>
  </div>

  <script>
    const apps = document.querySelectorAll(".app");
    let selectedIndex = 0;

    function updateSelection() {
      apps.forEach((app, i) => {
        app.classList.toggle("selected", i === selectedIndex);
      });
    }

    function openSelectedApp() {
      const url = apps[selectedIndex].dataset.url;
      if (url) window.open(url, "_blank");
    }

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        selectedIndex = (selectedIndex + 1) % apps.length;
        updateSelection();
      } else if (e.key === "ArrowLeft") {
        selectedIndex = (selectedIndex - 1 + apps.length) % apps.length;
        updateSelection();
      } else if (e.key === "Enter") {
        openSelectedApp();
      }
    });

    // XBOXã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼å¯¾å¿œ
    let lastGamepadState = {};
    function pollGamepad() {
      const gamepads = navigator.getGamepads();
      if (gamepads[0]) {
        const gp = gamepads[0];
        const buttons = gp.buttons.map(b => b.pressed);

        if (buttons[15] && !lastGamepadState[15]) { // â†’
          selectedIndex = (selectedIndex + 1) % apps.length;
          updateSelection();
        }
        if (buttons[14] && !lastGamepadState[14]) { // â†
          selectedIndex = (selectedIndex - 1 + apps.length) % apps.length;
          updateSelection();
        }
        if (buttons[0] && !lastGamepadState[0]) { // A
          openSelectedApp();
        }
        lastGamepadState = buttons;
      }
      requestAnimationFrame(pollGamepad);
    }
    pollGamepad();

    // æ™‚åˆ»æ›´æ–°
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.toLocaleTimeString("ja-JP", { hour: "2-digit", minute: "2-digit" });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // ãƒãƒƒãƒ†ãƒªãƒ¼æƒ…å ±
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent =
            "ğŸ”‹ " + Math.round(battery.level * 100) + "%";
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });
    }
  </script>
</body>
</html>
