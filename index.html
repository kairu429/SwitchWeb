<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Switch風 Webランチャー</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }

    /* ステータスバー */
    .status-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      font-size: 14px;
      gap: 20px;
      color: #ccc;
    }

    /* アイコン並び */
    .launcher {
      display: flex;
      align-items: center;
      overflow-x: auto;
      padding: 20px;
      gap: 40px;
      flex-grow: 1;
    }

    .app {
      text-align: center;
      flex-shrink: 0;
    }

    .icon {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      overflow: hidden;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .app-name {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }

    .selected .icon {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    /* 下部メニュー */
    .menu {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      border-top: 1px solid #444;
    }

    .menu-item {
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .menu-item:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- ステータスバー -->
  <div class="status-bar">
    <div id="time"></div>
    <div id="battery">🔋 --%</div>
  </div>

  <!-- アイコン -->
  <div class="launcher" id="launcher">
    <div class="app selected" data-url="https://www.google.com">
      <div class="icon"><img src="https://www.google.com/favicon.ico"></div>
      <div class="app-name">Google</div>
    </div>
    <div class="app" data-url="https://www.youtube.com">
      <div class="icon"><img src="https://www.youtube.com/s/desktop/8e5d97e3/img/favicon_144.png"></div>
      <div class="app-name">YouTube</div>
    </div>
    <div class="app" data-url="https://discord.com">
      <div class="icon"><img src="https://discord.com/assets/07dca80a102d4149e9736d4b162cff6f.ico"></div>
      <div class="app-name">Discord</div>
    </div>
    <div class="app" data-url="https://github.com">
      <div class="icon"><img src="https://github.githubassets.com/favicons/favicon.png"></div>
      <div class="app-name">GitHub</div>
    </div>
    <!-- URL追加ボタン -->
    <div class="app" id="add-app">
      <div class="icon">＋</div>
      <div class="app-name">追加</div>
    </div>
  </div>

  <!-- 下部メニュー -->
  <div class="menu">
    <div class="menu-item">設定</div>
    <div class="menu-item">ストア</div>
    <div class="menu-item">電源</div>
  </div>

  <script>
    const launcher = document.getElementById("launcher");
    let apps = Array.from(document.querySelectorAll(".app"));
    let selectedIndex = 0;

    function updateSelection() {
      apps.forEach((app, i) => {
        app.classList.toggle("selected", i === selectedIndex);
      });
    }

    function openSelectedApp() {
      const selected = apps[selectedIndex];
      if (selected.id === "add-app") {
        const name = prompt("アプリ名を入力してください:");
        const url = prompt("URLを入力してください:");
        const iconUrl = prompt("アイコン画像のURLを入力してください:");
        if (name && url && iconUrl) {
          const app = document.createElement("div");
          app.className = "app";
          app.dataset.url = url;
          app.innerHTML = `
            <div class="icon"><img src="${iconUrl}" alt="${name}"></div>
            <div class="app-name">${name}</div>
          `;
          launcher.insertBefore(app, document.getElementById("add-app"));
          apps = Array.from(document.querySelectorAll(".app"));
          updateSelection();
        }
      } else {
        const url = selected.dataset.url;
        if (url) window.open(url, "_blank");
      }
    }

    // キーボード操作
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        selectedIndex = (selectedIndex + 1) % apps.length;
        updateSelection();
      } else if (e.key === "ArrowLeft") {
        selectedIndex = (selectedIndex - 1 + apps.length) % apps.length;
        updateSelection();
      } else if (e.key === "Enter") {
        openSelectedApp();
      }
    });

    // XBOXコントローラー対応
    let lastGamepadState = {};
    function pollGamepad() {
      const gamepads = navigator.getGamepads();
      if (gamepads[0]) {
        const gp = gamepads[0];
        const buttons = gp.buttons.map(b => b.pressed);

        if (buttons[15] && !lastGamepadState[15]) { // →
          selectedIndex = (selectedIndex + 1) % apps.length;
          updateSelection();
        }
        if (buttons[14] && !lastGamepadState[14]) { // ←
          selectedIndex = (selectedIndex - 1 + apps.length) % apps.length;
          updateSelection();
        }
        if (buttons[0] && !lastGamepadState[0]) { // A
          openSelectedApp();
        }
        lastGamepadState = buttons;
      }
      requestAnimationFrame(pollGamepad);
    }
    pollGamepad();

    // 時刻更新
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.toLocaleTimeString("ja-JP", { hour: "2-digit", minute: "2-digit" });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // バッテリー情報
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent =
            "🔋 " + Math.round(battery.level * 100) + "%";
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });
    }
  </script>
</body>
</html>
